name: nodeguard
services:
  nbxplorer:
    restart: unless-stopped
    image: ghcr.io/elenpay/nbxplorer:elenpay-develop
    platform: linux/amd64
    hostname: nbxplorer
    ports:
      - "32838:32838"
    depends_on:
      - postgres
      - bitcoind
    environment:
      NBXPLORER_NETWORK: regtest
      NBXPLORER_BIND: 0.0.0.0:32838
      NBXPLORER_TRIMEVENTS: 10000
      NBXPLORER_SIGNALFILESDIR: /datadir
      NBXPLORER_POSTGRES: User ID=postgres;Host=postgres;Port=5432;Database=nbxplorer;
      NBXPLORER_CHAINS: "btc"
      NBXPLORER_BTCRPCUSER: "polaruser"
      NBXPLORER_BTCRPCPASSWORD: "polarpass"
      NBXPLORER_BTCRPCURL: http://bitcoind:18443
      NBXPLORER_BTCNODEENDPOINT: bitcoind:18444
    command: ["--noauth"]
    volumes:
      - "bitcoin_datadir:/root/.bitcoin"
      - "nbxplorer_datadir:/datadir"
    healthcheck:
      # Check via /proc/net if we are connected to the bitcoin node at port 18444.
      # NOTE: this could be improved by calling curl <endpoint> but this machine does not have it
      # installed.
      test:
        [
          "CMD-SHELL",
          "cat /proc/net/tcp /proc/net/tcp6 | awk '{print $3}' | grep $(printf ':%X' 18444)",
        ]
      interval: 1s
      timeout: 3m
      retries: 180

  postgres:
    container_name: postgres
    image: postgres:16
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      TZ: Europe/Madrid
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 25432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mempool-frontend-btc:
    profiles: ["mempool"]
    environment:
      FRONTEND_HTTP_PORT: "8080"
      BACKEND_MAINNET_HTTP_HOST: "mempool-backend-btc"
      LIQUID_ENABLED: false
      LIQUID_TESTNET_ENABLED: false
    image: mempool/frontend:latest
    container_name: 40swap_mempool_frontend_btc
    user: "1000:1000"
    restart: always
    command: "./wait-for mempool-db-btc:3306 --timeout=720 -- nginx -g 'daemon off;'"
    ports:
      - 7084:8080

  mempool-backend-btc:
    profiles: ["mempool"]
    environment:
      MEMPOOL_BACKEND: "electrum"
      CORE_RPC_HOST: "host.docker.internal"
      CORE_RPC_PORT: "18443"
      CORE_RPC_USERNAME: "polaruser"
      CORE_RPC_PASSWORD: "polarpass"
      DATABASE_ENABLED: "true"
      DATABASE_HOST: "mempool-db-btc"
      DATABASE_DATABASE: "mempool_btc"
      DATABASE_USERNAME: "mempool"
      DATABASE_PASSWORD: "mempool"
      STATISTICS_ENABLED: "true"
      ELECTRUM_HOST: "electrumx"
      ELECTRUM_PORT: "50001"
      ELECTRUM_TLS_ENABLED: "false"
    image: mempool/backend:latest
    container_name: 40swap_mempool_backend_btc
    user: "1000:1000"
    restart: always
    command: "./wait-for-it.sh mempool-db-btc:3306 --timeout=720 --strict -- ./start.sh"
    depends_on:
      - mempool-db-btc
    volumes:
      - mempool_backend_btc_data:/backend/cache

  mempool-db-btc:
    profiles: ["mempool"]
    environment:
      MYSQL_DATABASE: "mempool_btc"
      MYSQL_USER: "mempool"
      MYSQL_PASSWORD: "mempool"
      MYSQL_ROOT_PASSWORD: "admin"
    image: mariadb:10.5.8
    container_name: 40swap_mempool_db_btc
    restart: always
    volumes:
      - mempool_db_btc_data:/var/lib/mysql

  electrumx:
    profiles: ["mempool"]
    image: andgohq/electrumx:1.8.7
    container_name: 40swap_electrumx
    command: ["wait-for-it.sh", "host.docker.internal:18443", "--", "init"]
    ports:
      - "51002:50002"
      - "51001:50001"
    expose:
      - "50001"
      - "50002"
    volumes:
      - electrumx_data:/data
    environment:
      # bitcoind is valid
      - DAEMON_URL=http://polaruser:polarpass@host.docker.internal:18443
      - COIN=BitcoinSegwit
      - NET=regtest
      # 127.0.0.1 or electrumx is valid for RPC_HOST
      - RPC_HOST=electrumx
      - RPC_PORT=18443
      - HOST=electrumx
      - TCP_PORT=50001
      - SSL_PORT=50002
    restart: always

volumes:
  postgres_data:
  bitcoin_datadir:
  mempool_backend_btc_data:
  electrumx_data:
  mempool_db_btc_data:
  nbxplorer_datadir: