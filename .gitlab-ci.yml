stages:
  - build-staging
  - build-release
  - unit-test
image: docker:stable
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "" # HOTFIX?
  ANSIBLE_HOST_KEY_CHECKING: 'false'
  ANSIBLE_FORCE_COLOR: 'true'  

services:
  - docker:dind

build-staging:
  stage: build-staging
  tags:
    - lightning_spot_runners
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME -f ./src/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop" &&  $CI_PIPELINE_SOURCE != "merge_request_event"'
      changes:
        - "src/**/*"
        - "FundsManager.sln"
        - ".gitlab-ci.yml"

build-release:
  stage: build-release
  tags:
    - lightning_spot_runners
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME -f ./src/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  only:
    - tags

test:
  image: "mcr.microsoft.com/dotnet/sdk:6.0"
  stage: unit-test
  variables:
    test_path: "$project/test/$project.Tests"
  script:
    - cd tests/$PROJECT_NAME.Test
    - dotnet test --test-adapter-path:. --logger:"LogFilePath=../../UnitTestResult.xml"
  artifacts:
    paths:
      - ./UnitTestResult.xml
